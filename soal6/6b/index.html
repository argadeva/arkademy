<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arkademy Coffee Shop</title>

    <style>
    /* remove the original arrow */
    select.input-arw {
    -webkit-appearance: none;
    -moz-appearance: none;
    -o-appearance: none;
    /* no standardized syntax available, no ie-friendly solution available */
    }

    select + i.fa {
    float: right;
    margin-top: -30px;
    margin-right: 5px;
    /* this is so when you click on the chevron, your click actually goes on the dropdown menu */
    pointer-events: none;
    /* everything after this is just to cover up the original arrow */
    /* (for browsers that don't support the syntax used above) */
    background-color: #fff;
    padding-right: 5px;
    }

    .text-abu {
        color: rgba(0, 0, 0, 0.3)!important;
    }

    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
    color: rgba(0, 0, 0, 0.3)!important;
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
    color: rgba(0, 0, 0, 0.3)!important;
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
    color: rgba(0, 0, 0, 0.3)!important;
    }

    .atas > input::-webkit-input-placeholder {
    color: #fff!important;
    }
    
    .atas > input:-moz-placeholder { /* Firefox 18- */
    color: #fff!important;  
    }
    
    .atas > input::-moz-placeholder {  /* Firefox 19+ */
    color: #fff!important;  
    }
    
    .atas > input:-ms-input-placeholder {

</head>
<body>
    <div class="shadow sticky-top bg-white">
        <div class="container">
            <div class="row pt-3 pb-3">
                <div class="col-2">
                    <img src="https://www.arkademy.com/img/logo%20arkademy-01.9c1222ba.png" width="auto" height="60" alt="">
                </div>
                <div class="col-8">
                    <form class="mt-2 atas">
                        <input class="form-control form-control-lg" type="search" placeholder="Search" aria-label="Search" style="color:#fff!important;background-color:#cecece!important;">
                    </form>
                </div>
                <div class="col-2">
                    <button class="float-right btn btn-lg shadow pl-5 pr-5 mt-1" data-toggle="modal" data-target="#addModal" style="background-color: #fadc9c;color: #fff;" type="button">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content p-2" style="border-radius: 1rem!important;">
            <div class="modal-header border-0">
                <h5 class="modal-title font-weight-bold">ADD</h5>
                <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fa fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body border-0 p-3 pl-5 pr-5">
                <div class="container pl-5 pr-5">
                    <form>
                        <div class="form-group">
                            <select class="form-control input-arw border-top-0 border-right-0 border-left-0 rounded-0 font-weight-bold text-abu" id="exampleFormControlSelect1">
                                <option>Raisa Andriana</option>
                            </select>
                            <i class="fa fa-chevron-down"></i>
                        </div>
                        <div class="form-group">
                            <select class="form-control input-arw border-top-0 border-right-0 border-left-0 rounded-0 font-weight-bold text-abu" id="exampleFormControlSelect1">
                                <option>Drink</option>
                            </select>
                            <i class="fa fa-chevron-down"></i>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 font-weight-bold text-abu" id="exampleFormControlInput1" placeholder="Ice Tea">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 font-weight-bold text-abu" id="exampleFormControlInput1" placeholder="Rp. 10.000">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn pl-4 pr-4 shadow" style="background-color: #fadc9c;color: #fff;" onclick="alertTambah()">ADD</button>
            </div>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="container p-5">
        <div class="table-responsive shadow" style="border-radius: 1rem!important;">
            <table class="table table-borderless text-center m-0">

                        <th scope="col" class="p-4">Price</th>
                        <th scope="col" class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                    <tr>
                        <th scope="row" class="p-4">2</th>

                    </tr>
                    <tr>
                        <th scope="row" class="p-4">3</th>
                        <td class="p-4">Raisa Andriana</td>
                        <td class="p-4">Fried Rice</td class="p-4">

                    </tr>
                    <tr>
                        <th scope="row" class="p-4">5</th>
                        <td class="p-4">Joko Purwadhi</td>
                        <td class="p-4">Ice Tea</td class="p-4">

                        <td class="p-4"><a type="button" data-toggle="modal" data-target="#editModal" class="text-success"><i class="fa fa-edit fa-lg"></i></a><a type="button" class="text-danger ml-4" onclick="alertHapus()"><i class="fa fa-trash fa-lg"></i></a></td>
                    </tr>
                    <tr>
                        <th scope="row" class="p-4">6</th>
                        <td class="p-4">Alam Raga Deva</td>
                        <td class="p-4">Nasi Padang</td class="p-4">
                        <td class="p-4">Food</td>
                        <td class="p-4">Rp. 15.000</td>
                        <td class="p-4"><a type="button" data-toggle="modal" data-target="#editModal" class="text-success"><i class="fa fa-edit fa-lg"></i></a><a type="button" class="text-danger ml-4" onclick="alertHapus()"><i class="fa fa-trash fa-lg"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content p-2" style="border-radius: 1rem!important;">
            <div class="modal-header border-0">
                <h5 class="modal-title font-weight-bold">EDIT</h5>
                <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fa fa-times"></i></span>
                </button>
            </div>
            <div class="modal-body border-0 p-3 pl-5 pr-5">
                <div class="container pl-5 pr-5">
                    <form>
                        <div class="form-group">
                            <select class="form-control input-arw border-top-0 border-right-0 border-left-0 rounded-0 font-weight-bold text-abu" id="exampleFormControlSelect1">
                                <option>Raisa Andriana</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 font-weight-bold text-abu" id="exampleFormControlInput1" placeholder="Rp. 10.000">
                        </div>

                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn pl-4 pr-4 shadow" style="background-color: #fadc9c;color: #fff;">EDIT</button>
            </div>
            </div>
        </div>
    </div>
        
    <!-- Optional JavaScript -->
    <script>
        function alertTambah() {
            Swal.fire({
                title: '<h2>Data Raisa Andriani ID <span style="color: #fadc9c;">#1</span></h2>',
                html:
                '<div class="swal2-icon swal2-success swal2-icon-show" style="display: flex;"><div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div><span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span><div class="swal2-success-ring"></div> <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div><div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);"></div></div>' +
                '<h2>Berhasil Ditambah!</h2>',
                showConfirmButton: false,
                width: 600,
                padding: '5em',
                heightAuto: false,
                showCloseButton: true
            });
            $('#addModal').modal('hide');
        }
        
        function alertHapus() {
            Swal.fire({
                title: '<h2>Data Raisa Andriani ID <span style="color: #fadc9c;">#1</span></h2>',
                html:
                '<div class="swal2-icon swal2-success swal2-icon-show" style="display: flex;"><div class="swal2-success-circular-line-left" style="background-color: rgb(255, 255, 255);"></div><span class="swal2-success-line-tip"></span> <span class="swal2-success-line-long"></span><div class="swal2-success-ring"></div> <div class="swal2-success-fix" style="background-color: rgb(255, 255, 255);"></div><div class="swal2-success-circular-line-right" style="background-color: rgb(255, 255, 255);"></div></div>' +
                '<h2>Berhasil Dihapus!</h2>',
